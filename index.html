<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <title>Calcolo del prezzo del biglietto del treno</title>
    </head>
    <body>
        <section id="ticket-data">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

            <div class="data-window">
                <div class="data-input">
                    <div>
                        <div class="label-space">
                            <label for="username">Nome e Cognome</label>
                        </div>
    
                        <input type="text" id="username">
                    </div>
                    <!-- milestone 1 -->
                    <!-- <div>
                        <div class="label-space">
                            <label for="distance">Chilometri da percorrere</label>
                        </div>
            
                        <input type="text" id="distance">
                    </div>
            
                    <div>
                        <div class="label-space">
                            <label for="years">Età del passeggero</label>
                        </div>
            
                        <input type="text" id="years">
                    </div> -->

                    <!-- milestone 2 -->
                    <div>
                        <div class="label-space">
                            <label for="distance">Chilometri da percorrere</label>
                        </div>
            
                        <input type="text" id="distance">
                    </div>
            
                    <div>
                        <div class="label-space">
                            <label for="years">Fascia d'età</label>
                        </div>
            
                        <select name="" id="years">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="silver">Over 65</option>
                        </select>
                    </div>
                </div>
    
    
                <button id="submit-button">Genera</button>
    
                <button id="cancel-button">Annulla</button>
            </div>
        </section>

        <section id="ticket-result">
            <h2>IL TUO BIGLIETTO</h2>

            <div class="result-window">
                <h3>DETTAGLIO PASSEGGERI</h3>

                <div class="details">
                    <div class="name-space">
                        <h3>NOME PASSEGGERO</h3>

                        <div id="fill-name"></div>
                    </div>

                    <div id="fill-details">
                        <table>
                            <thead>
                                <tr>
                                    <th>Offerta</th>
                                    <th>Carrozza</th>
                                    <th>Codice CP</th>
                                    <th>Costo Biglietto</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td id="offer"></td>
                                    <td id="carrozza"></td>
                                    <td id="code"></td>
                                    <td id="price"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        


        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
